name: ${DOCKER_NAME}
version: "3"
services:
  kafka:
    image: apache/kafka:3.7.0
    hostname: kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 3000
      KAFKA_NUM_PARTITIONS: 5
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        - CMD-SHELL
        - /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server
          localhost:9092 || exit 1
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
  nginx:
    image: nginx:1.21.3
    ports:
      - "8101:80"
    volumes:
      - ./.huly.nginx:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
  cockroachdb:
    image: cockroachdb/cockroach:v23.1.11
    command: start-single-node --insecure --cache=1GB --max-sql-memory=1GB
    volumes:
      - cockroach_data:/cockroach/cockroach-data
    ports:
      - 26257:26257
      - 8090:8080
    # Hardening: Memory limits prevent runaway usage and protect against OOM
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    # Hardening: Lower OOM score makes kernel less likely to kill this container
    oom_score_adj: -500
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/health?ready=1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
  minio:
    image: minio/minio
    command: server /data --address ":9000" --console-address ":9001"
    volumes:
      - files:/data
    restart: unless-stopped
  elastic:
    image: elasticsearch:7.14.2
    command: >
      /bin/sh -c "./bin/elasticsearch-plugin list | grep -q ingest-attachment ||
      yes | ./bin/elasticsearch-plugin install --silent ingest-attachment;
      /usr/local/bin/docker-entrypoint.sh eswrapper"
    volumes:
      - elastic:/usr/share/elasticsearch/data
    environment:
      - ELASTICSEARCH_PORT_NUMBER=9200
      - BITNAMI_DEBUG=true
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - http.cors.enabled=true
      - http.cors.allow-origin=http://localhost:8082
    healthcheck:
      interval: 20s
      retries: 10
      test: curl -s http://localhost:9200/_cluster/health | grep -vq '"status":"red"'
    restart: unless-stopped
  rekoni:
    image: hardcoreeng/rekoni-service:${HULY_VERSION}
    environment:
      - SECRET=${SECRET}
    deploy:
      resources:
        limits:
          memory: 500M
    restart: unless-stopped
  transactor-1:
    image: hardcoreeng/transactor:${HULY_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      cockroachdb:
        condition: service_healthy
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=${SECRET}
      - SERVER_CURSOR_MAXTIMEMS=30000
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - MONGO_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - ACCOUNTS_URL=http://account:3000
      - FULLTEXT_URL=http://fulltext:4700
      - STATS_URL=http://stats:4900
      - LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}
      - QUEUE_CONFIG=kafka:9092
      # Reliability hardening
      - SERVER_REQUEST_TIMEOUT_MS=120000
      - DB_POOL_MAX=20
      - DB_POOL_MIN=5
      - DB_POOL_IDLE_TIMEOUT=300000
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    # Healthcheck removed: Transactor has no HTTP health endpoint (GET / returns 404)
    # This caused false "unhealthy" status. See HULLY-251 for details.
    restart: unless-stopped
  transactor-2:
    image: hardcoreeng/transactor:${HULY_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      cockroachdb:
        condition: service_healthy
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=${SECRET}
      - SERVER_CURSOR_MAXTIMEMS=30000
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - MONGO_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - ACCOUNTS_URL=http://account:3000
      - FULLTEXT_URL=http://fulltext:4700
      - STATS_URL=http://stats:4900
      - LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}
      - QUEUE_CONFIG=kafka:9092
      - SERVER_REQUEST_TIMEOUT_MS=120000
      - DB_POOL_MAX=20
      - DB_POOL_MIN=5
      - DB_POOL_IDLE_TIMEOUT=300000
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    restart: unless-stopped
  transactor-3:
    image: hardcoreeng/transactor:${HULY_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      cockroachdb:
        condition: service_healthy
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=${SECRET}
      - SERVER_CURSOR_MAXTIMEMS=30000
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - MONGO_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - ACCOUNTS_URL=http://account:3000
      - FULLTEXT_URL=http://fulltext:4700
      - STATS_URL=http://stats:4900
      - LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}
      - QUEUE_CONFIG=kafka:9092
      - SERVER_REQUEST_TIMEOUT_MS=120000
      - DB_POOL_MAX=20
      - DB_POOL_MIN=5
      - DB_POOL_IDLE_TIMEOUT=300000
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    restart: unless-stopped
  transactor-4:
    image: hardcoreeng/transactor:${HULY_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      cockroachdb:
        condition: service_healthy
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=${SECRET}
      - SERVER_CURSOR_MAXTIMEMS=30000
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - MONGO_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - ACCOUNTS_URL=http://account:3000
      - FULLTEXT_URL=http://fulltext:4700
      - STATS_URL=http://stats:4900
      - LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}
      - QUEUE_CONFIG=kafka:9092
      - SERVER_REQUEST_TIMEOUT_MS=120000
      - DB_POOL_MAX=20
      - DB_POOL_MIN=5
      - DB_POOL_IDLE_TIMEOUT=300000
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    restart: unless-stopped
  transactor-5:
    image: hardcoreeng/transactor:${HULY_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      cockroachdb:
        condition: service_healthy
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=${SECRET}
      - SERVER_CURSOR_MAXTIMEMS=30000
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - MONGO_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - ACCOUNTS_URL=http://account:3000
      - FULLTEXT_URL=http://fulltext:4700
      - STATS_URL=http://stats:4900
      - LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}
      - QUEUE_CONFIG=kafka:9092
      - SERVER_REQUEST_TIMEOUT_MS=120000
      - DB_POOL_MAX=20
      - DB_POOL_MIN=5
      - DB_POOL_IDLE_TIMEOUT=300000
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    restart: unless-stopped
  collaborator:
    image: hardcoreeng/collaborator:${HULY_VERSION}
    depends_on:
      cockroachdb:
        condition: service_healthy
      account:
        condition: service_started
      stats:
        condition: service_started
    environment:
      - COLLABORATOR_PORT=3078
      - SECRET=${SECRET}
      - ACCOUNTS_URL=http://account:3000
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - STATS_URL=http://stats:4900
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      # - PROCEED_V7_MONGO=true # Not needed with CockroachDB
    restart: unless-stopped
  account:
    image: hardcoreeng/account:${HULY_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      cockroachdb:
        condition: service_healthy
      stats:
        condition: service_started
    environment:
      - SERVER_PORT=3000
      - SERVER_SECRET=${SECRET}
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - TRANSACTOR_URL=ws://transactor-1:3333;ws${SECURE:+s}://${HOST_ADDRESS}/_transactor
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - STATS_URL=http://stats:4900
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=http${SECURE:+s}://${HOST_ADDRESS}/_accounts
      - ACCOUNT_PORT=3000
      - QUEUE_CONFIG=kafka:9092
    restart: unless-stopped
  workspace:
    image: hardcoreeng/workspace:${HULY_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      cockroachdb:
        condition: service_started
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - TRANSACTOR_URL=ws://transactor-1:3333;ws${SECURE:+s}://${HOST_ADDRESS}/_transactor
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=http://account:3000
      - ACCOUNTS_DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - STATS_URL=http://stats:4900
      - QUEUE_CONFIG=kafka:9092
    restart: unless-stopped
  front:
    image: hardcoreeng/front:${HULY_VERSION}
    environment:
      - SERVER_PORT=8080
      - SERVER_SECRET=${SECRET}
      - LOVE_ENDPOINT=http${SECURE:+s}://${HOST_ADDRESS}/_love
      - ACCOUNTS_URL=http${SECURE:+s}://${HOST_ADDRESS}/_accounts
      - ACCOUNTS_URL_INTERNAL=http://account:3000
      - REKONI_URL=http${SECURE:+s}://${HOST_ADDRESS}/_rekoni
      - CALENDAR_URL=http${SECURE:+s}://${HOST_ADDRESS}/_calendar
      - GMAIL_URL=http${SECURE:+s}://${HOST_ADDRESS}/_gmail
      - TELEGRAM_URL=http${SECURE:+s}://${HOST_ADDRESS}/_telegram
      - STATS_URL=http${SECURE:+s}://${HOST_ADDRESS}/_stats
      - UPLOAD_URL=/files
      - ELASTIC_URL=http://elastic:9200
      - COLLABORATOR_URL=ws${SECURE:+s}://${HOST_ADDRESS}/_collaborator
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - TITLE=${TITLE:-Huly Test}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-en}
      - LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}
      - DESKTOP_UPDATES_CHANNEL=selfhost
      - GITHUB_APP=${GITHUB_APP}
      - GITHUB_CLIENTID=${GITHUB_APP_CLIENT_ID}
      - GITHUB_URL=http${SECURE:+s}://${HOST_ADDRESS}/_github
    restart: unless-stopped
  fulltext:
    image: hardcoreeng/fulltext:${HULY_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      cockroachdb:
        condition: service_healthy
      elastic:
        condition: service_healthy
      account:
        condition: service_started
      stats:
        condition: service_started
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - FULLTEXT_DB_URL=http://elastic:9200
      - ELASTIC_INDEX_NAME=huly_storage_index
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - REKONI_URL=http://rekoni:4004
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - QUEUE_CONFIG=kafka:9092
      # - PROCEED_V7_MONGO=true # Not needed with CockroachDB
    restart: unless-stopped
  stats:
    image: hardcoreeng/stats:${HULY_VERSION}
    environment:
      - PORT=4900
      - SERVER_SECRET=${SECRET}
    restart: unless-stopped
  github:
    image: hardcoreeng/github:${HULY_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - PORT=3500
      - ACCOUNTS_URL=http${SECURE:+s}://${HOST_ADDRESS}/_accounts
      - SERVER_SECRET=${SECRET}
      - SERVICE_ID=github-service
      - FRONT_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - APP_ID=${GITHUB_APP_ID}
      - CLIENT_ID=${GITHUB_APP_CLIENT_ID}
      - CLIENT_SECRET=${GITHUB_APP_CLIENT_SECRET}
      - PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - BOT_NAME=${GITHUB_BOT_NAME}
      - COLLABORATOR_URL=ws${SECURE:+s}://${HOST_ADDRESS}/_collaborator
      - MONGO_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - DB_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - MINIO_ENDPOINT=minio
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - ELASTIC_URL=http://elastic:9200
      - REKONI_URL=http://rekoni:4004
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - QUEUE_CONFIG=kafka:9092
    restart: unless-stopped
  huly-mcp:
    image: huly-huly-mcp:latest
    ports:
      - 3457:3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=debug
      - HULY_URL=http://nginx
      - HULY_PUBLIC_URL=http${SECURE:+s}://${HOST_ADDRESS}
      - HULY_EMAIL=${HULY_MCP_EMAIL}
      - HULY_PASSWORD=${HULY_MCP_PASSWORD}
      - HULY_WORKSPACE=${HULY_MCP_WORKSPACE}
      - HULY_MCP_REQUEST_TIMEOUT_MS=60000
      - HULY_HTTP_KEEPALIVE_MS=120000
      - HULY_HTTP_HEADERS_TIMEOUT_MS=130000
      - HULY_HTTP_REQUEST_TIMEOUT_MS=0
      - HULY_ALLOWED_ORIGINS=*
      - HULY_TRANSACTOR_URL=ws://transactor-1:3333
    depends_on:
      - nginx
      - front
      - account
      - transactor-1
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
  huly-rest-api:
    build: ./huly-rest-api
    image: huly-huly-rest-api:latest
    ports:
      - 3458:3458
    environment:
      - NODE_ENV=production
      - PORT=3458
      - HULY_URL=http://nginx
      - HULY_TRANSACTOR_URL=ws://transactor-1:3333
      - HULY_TRANSACTOR_URLS=ws://transactor-1:3333;ws://transactor-2:3333;ws://transactor-3:3333;ws://transactor-4:3333;ws://transactor-5:3333
      - HULY_EMAIL=${HULY_MCP_EMAIL}
      - HULY_PASSWORD=${HULY_MCP_PASSWORD}
      - HULY_WORKSPACE=${HULY_MCP_WORKSPACE}
    volumes:
      - ./huly-rest-api/server.js:/app/server.js:ro
    depends_on:
      nginx:
        condition: service_started
      account:
        condition: service_started
      transactor-1:
        condition: service_started
      front:
        condition: service_started
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
  huly-change-watcher:
    build: ./huly-change-watcher
    container_name: huly-change-watcher
    environment:
      - COCKROACH_HOST=cockroachdb
      - COCKROACH_PORT=26257
      - COCKROACH_DATABASE=defaultdb
      - COCKROACH_USER=root
      - POLL_INTERVAL=5000
      - WEBHOOK_URLS=http://172.17.50.1:3099/webhook
      - PORT=3459
    ports:
      - "3459:3459"
    depends_on:
      cockroachdb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3459/health"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  cockroach_data: null
  elastic: null
  files: null
  kafka_data: null
networks: {}
