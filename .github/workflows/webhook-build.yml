name: Webhook Implementation Build & Deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [master, main, develop, webhook-implementation]
  pull_request:
    branches: [master, main, develop, webhook-implementation]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Target deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CacheFolders: |
    communication
    common
    desktop
    desktop-package
    dev
    models
    packages
    plugins
    pods
    server
    server-plugins
    templates
    services
    workers
    tests
    qms-tests
    rush.json
    .prettierrc
    tools
    workers
    ws-tests

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-platform
        with:
          path: |
            common/temp
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Prepare .npmrc for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: Check dependencies
        run: node common/scripts/install-run-rush.js check

      - name: Install dependencies
        run: node common/scripts/install-run-rush.js install

      - name: Set model version
        run: node common/scripts/install-run-rush.js model-version

      - name: Build packages
        run: node common/scripts/install-run-rush.js build

      - name: Bundle packages
        run: node common/scripts/install-run-rush.js bundle

      - name: Validate build
        run: node common/scripts/install-run-rush.js validate

      - name: Cache build results
        uses: actions/cache@v4
        env:
          cache-name: cache-build-results
        with:
          path: ${{ env.CacheFolders}}
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        service:
          - name: transactor
            context: ./server/server
            platforms: linux/amd64,linux/arm64
          - name: front
            context: ./server/front  
            platforms: linux/amd64,linux/arm64
          - name: account
            context: ./pods/account
            platforms: linux/amd64,linux/arm64
          - name: workspace
            context: ./pods/workspace
            platforms: linux/amd64,linux/arm64
          - name: collaborator
            context: ./server/collaborator
            platforms: linux/amd64,linux/arm64
          - name: stats
            context: ./server/stats
            platforms: linux/amd64,linux/arm64
          - name: fulltext
            context: ./server/fulltext
            platforms: linux/amd64,linux/arm64
          - name: rekoni
            context: ./server/rekoni
            platforms: linux/amd64,linux/arm64
          - name: github
            context: ./server/github
            platforms: linux/amd64,linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Restore build cache
        uses: actions/cache@v4
        env:
          cache-name: cache-build-results
        with:
          path: ${{ env.CacheFolders}}
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=webhook-latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          platforms: ${{ matrix.service.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

  deploy-compose:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate deployment docker-compose.yml
        run: |
          # Create deployment version of docker-compose.yml that uses our built images
          cat > docker-compose-webhook.yml << EOF
          name: huly-webhook
          version: "3"
          services:
            nginx:
              image: nginx:1.21.3
              ports:
                - 8101:80
              volumes:
                - ./.huly.nginx:/etc/nginx/conf.d/default.conf
              restart: unless-stopped

            mongodb:
              image: mongo:7-jammy
              environment:
                - PUID=1000
                - PGID=1000
              volumes:
                - db:/data/db
              restart: unless-stopped

            minio:
              image: minio/minio
              command: server /data --address ":9000" --console-address ":9001"
              volumes:
                - files:/data
              restart: unless-stopped

            elastic:
              image: elasticsearch:7.14.2
              command: >
                /bin/sh -c "./bin/elasticsearch-plugin list | grep -q ingest-attachment ||
                yes | ./bin/elasticsearch-plugin install --silent ingest-attachment;
                /usr/local/bin/docker-entrypoint.sh eswrapper"
              volumes:
                - elastic:/usr/share/elasticsearch/data
              environment:
                - ELASTICSEARCH_PORT_NUMBER=9200
                - BITNAMI_DEBUG=true
                - discovery.type=single-node
                - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
                - http.cors.enabled=true
                - http.cors.allow-origin=http://localhost:8082
              healthcheck:
                interval: 20s
                retries: 10
                test: curl -s http://localhost:9200/_cluster/health | grep -vq '"status":"red"'
              restart: unless-stopped

            transactor:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/transactor:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - SERVER_PORT=3333
                - SERVER_SECRET=\${SECRET}
                - SERVER_CURSOR_MAXTIMEMS=30000
                - DB_URL=mongodb://mongodb:27017
                - MONGO_URL=mongodb://mongodb:27017
                - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
                - FRONT_URL=http://localhost:8087
                - ACCOUNTS_URL=http://account:3000
                - FULLTEXT_URL=http://fulltext:4700
                - STATS_URL=http://stats:4900
                - LAST_NAME_FIRST=\${LAST_NAME_FIRST:-true}
              restart: unless-stopped

            collaborator:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/collaborator:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - COLLABORATOR_PORT=3078
                - SECRET=\${SECRET}
                - ACCOUNTS_URL=http://account:3000
                - DB_URL=mongodb://mongodb:27017
                - STATS_URL=http://stats:4900
                - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
              restart: unless-stopped

            account:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/account:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - SERVER_PORT=3000
                - SERVER_SECRET=\${SECRET}
                - DB_URL=mongodb://mongodb:27017
                - MONGO_URL=mongodb://mongodb:27017
                - TRANSACTOR_URL=ws://transactor:3333;ws\${SECURE:+s}://\${HOST_ADDRESS}/_transactor
                - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
                - FRONT_URL=http://front:8080
                - STATS_URL=http://stats:4900
                - MODEL_ENABLED=*
                - ACCOUNTS_URL=http\${SECURE:+s}://\${HOST_ADDRESS}/_accounts
                - ACCOUNT_PORT=3000
                - GITHUB_CLIENT_ID=\${GITHUB_CLIENT_ID}
                - GITHUB_CLIENT_SECRET=\${GITHUB_CLIENT_SECRET}
              restart: unless-stopped

            workspace:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/workspace:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - SERVER_SECRET=\${SECRET}
                - DB_URL=mongodb://mongodb:27017
                - MONGO_URL=mongodb://mongodb:27017
                - TRANSACTOR_URL=ws://transactor:3333;ws\${SECURE:+s}://\${HOST_ADDRESS}/_transactor
                - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
                - MODEL_ENABLED=*
                - ACCOUNTS_URL=http://account:3000
                - STATS_URL=http://stats:4900
              restart: unless-stopped

            front:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/front:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - SERVER_PORT=8080
                - SERVER_SECRET=\${SECRET}
                - LOVE_ENDPOINT=http\${SECURE:+s}://\${HOST_ADDRESS}/_love
                - ACCOUNTS_URL=http\${SECURE:+s}://\${HOST_ADDRESS}/_accounts
                - REKONI_URL=http\${SECURE:+s}://\${HOST_ADDRESS}/_rekoni
                - CALENDAR_URL=http\${SECURE:+s}://\${HOST_ADDRESS}/_calendar
                - GMAIL_URL=http\${SECURE:+s}://\${HOST_ADDRESS}/_gmail
                - TELEGRAM_URL=http\${SECURE:+s}://\${HOST_ADDRESS}/_telegram
                - STATS_URL=http\${SECURE:+s}://\${HOST_ADDRESS}/_stats
                - UPLOAD_URL=/files
                - ELASTIC_URL=http://elastic:9200
                - COLLABORATOR_URL=ws\${SECURE:+s}://\${HOST_ADDRESS}/_collaborator
                - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
                - DB_URL=mongodb://mongodb:27017
                - MONGO_URL=mongodb://mongodb:27017
                - TITLE=\${TITLE:-Huly Self Host}
                - DEFAULT_LANGUAGE=\${DEFAULT_LANGUAGE:-en}
                - LAST_NAME_FIRST=\${LAST_NAME_FIRST:-true}
                - DESKTOP_UPDATES_CHANNEL=selfhost
                - GITHUB_APP=\${GITHUB_APP}
                - GITHUB_CLIENTID=\${GITHUB_APP_CLIENT_ID}
                - GITHUB_URL=http\${SECURE:+s}://\${HOST_ADDRESS}/_github
              restart: unless-stopped

            fulltext:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/fulltext:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - SERVER_SECRET=\${SECRET}
                - DB_URL=mongodb://mongodb:27017
                - FULLTEXT_DB_URL=http://elastic:9200
                - ELASTIC_INDEX_NAME=huly_storage_index
                - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
                - REKONI_URL=http://rekoni:4004
                - ACCOUNTS_URL=http://account:3000
                - STATS_URL=http://stats:4900
              restart: unless-stopped

            stats:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/stats:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - PORT=4900
                - SERVER_SECRET=\${SECRET}
              restart: unless-stopped

            github:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/github:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - PORT=3500
                - ACCOUNTS_URL=http\${SECURE:+s}://\${HOST_ADDRESS}/_accounts
                - SERVER_SECRET=\${SECRET}
                - SERVICE_ID=github-service
                - FRONT_URL=http\${SECURE:+s}://\${HOST_ADDRESS}
                - APP_ID=\${GITHUB_APP_ID}
                - CLIENT_ID=\${GITHUB_APP_CLIENT_ID}
                - CLIENT_SECRET=\${GITHUB_APP_CLIENT_SECRET}
                - PRIVATE_KEY=\${GITHUB_APP_PRIVATE_KEY}
                - WEBHOOK_SECRET=\${GITHUB_WEBHOOK_SECRET}
                - BOT_NAME=\${GITHUB_BOT_NAME}
                - COLLABORATOR_URL=ws\${SECURE:+s}://\${HOST_ADDRESS}/_collaborator
                - MONGO_URL=mongodb://mongodb:27017
                - DB_URL=mongodb://mongodb:27017
                - MINIO_ENDPOINT=minio
                - MINIO_ACCESS_KEY=minioadmin
                - MINIO_SECRET_KEY=minioadmin
                - ELASTIC_URL=http://elastic:9200
                - REKONI_URL=http://rekoni:4004
                - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
              restart: unless-stopped

            rekoni:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/rekoni:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - SECRET=\${SECRET}
              deploy:
                resources:
                  limits:
                    memory: 500M
              restart: unless-stopped

            # Keep the existing MCP server
            huly-mcp:
              build: 
                context: ./huly-mcp-server
                args:
                  GITHUB_TOKEN: \${GITHUB_TOKEN}
              environment:
                - NODE_ENV=production
                - PORT=3000
                - HULY_URL=http://nginx:80
                - HULY_EMAIL=\${HULY_MCP_EMAIL:-emanuvaderland@gmail.com}
                - HULY_PASSWORD=\${HULY_MCP_PASSWORD:-k2a8yy7sFWVZ6eL}
                - HULY_WORKSPACE=\${HULY_MCP_WORKSPACE:-agentspace}
              ports:
                - "3457:3000"
              volumes:
                - ./huly-mcp-server/index.js:/app/index.js:ro
              depends_on:
                - nginx
                - front
                - account
                - transactor
              restart: unless-stopped

          volumes:
            db: null
            elastic: null
            files: null
          networks: {}
          EOF

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-config
          path: |
            docker-compose-webhook.yml
            .env
            .huly.nginx
          retention-days: 30

  webhook-test:
    needs: docker-build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment
        run: |
          # Create minimal test docker-compose for webhook functionality
          cat > docker-compose-test.yml << EOF
          version: "3"
          services:
            mongodb:
              image: mongo:7-jammy
              environment:
                - PUID=1000
                - PGID=1000
              ports:
                - "27017:27017"
              tmpfs:
                - /data/db
              
            transactor:
              image: ${{ env.REGISTRY }}/${{ github.repository }}/transactor:${{ github.ref_name }}-${{ github.sha }}
              environment:
                - SERVER_PORT=3333
                - SERVER_SECRET=test-secret
                - DB_URL=mongodb://mongodb:27017
                - MONGO_URL=mongodb://mongodb:27017
                - ACCOUNTS_URL=http://account:3000
              ports:
                - "3333:3333"
              depends_on:
                - mongodb
          EOF

      - name: Test webhook container startup
        run: |
          docker-compose -f docker-compose-test.yml up -d
          sleep 30
          
          # Check if webhook service is responsive
          if docker-compose -f docker-compose-test.yml ps transactor | grep -q "Up"; then
            echo "‚úÖ Webhook-enabled transactor container started successfully"
          else
            echo "‚ùå Webhook-enabled transactor container failed to start"
            docker-compose -f docker-compose-test.yml logs
            exit 1
          fi
          
          # Test basic webhook endpoint availability
          if curl -f http://localhost:3333/api/v1/health 2>/dev/null; then
            echo "‚úÖ Webhook service health check passed"
          else
            echo "‚ö†Ô∏è  Health endpoint not available (may be expected in minimal setup)"
          fi
          
          docker-compose -f docker-compose-test.yml down

  notify:
    needs: [build, docker-build, webhook-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Webhook Build Results
        run: |
          echo "## üöÄ Webhook Implementation Build Results"
          echo ""
          echo "**Build Status:** ${{ needs.build.result }}"
          echo "**Docker Build Status:** ${{ needs.docker-build.result }}"
          echo "**Webhook Test Status:** ${{ needs.webhook-test.result }}"
          echo ""
          if [ "${{ needs.build.result }}" = "success" ] && [ "${{ needs.docker-build.result }}" = "success" ]; then
            echo "‚úÖ **Success!** Webhook-enabled Docker images are ready for deployment"
            echo ""
            echo "### Next Steps:"
            echo "1. Download the deployment artifacts"
            echo "2. Use \`docker-compose-webhook.yml\` for deployment"
            echo "3. Configure webhook endpoints in Huly admin panel"
            echo ""
            echo "### Available Images:"
            echo "- \`${{ env.REGISTRY }}/${{ github.repository }}/transactor:${{ github.ref_name }}-${{ github.sha }}\`"
            echo "- \`${{ env.REGISTRY }}/${{ github.repository }}/front:${{ github.ref_name }}-${{ github.sha }}\`"
            echo "- \`${{ env.REGISTRY }}/${{ github.repository }}/account:${{ github.ref_name }}-${{ github.sha }}\`"
            echo "- And more..."
          else
            echo "‚ùå **Build Failed!** Check the workflow logs for details"
          fi